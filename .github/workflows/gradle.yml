name: CI 
 
on: 
  pull_request: 
    branches: [ main ] 
  push: 
    branches: [ dev ] 
 
jobs: 
  build-and-test: 
    runs-on: ubuntu-latest 
    steps: 
      - uses: actions/checkout@v4 
 
      - name: Set up JDK 17 
        uses: actions/setup-java@v3 
        with: 
          java-version: '17' 
          distribution: 'temurin' 
          cache: 'gradle' 
 
      - name: Grant execute permission for gradlew 
        run: chmod +x gradlew 
 
      - name: Build and test with Gradle 
        run: ./gradlew build --no-daemon
